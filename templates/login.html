{%extends 'base.html'%}
{% block navbar%}
{% with messages = get_flashed_messages() %}
  {% if messages %}
  {% for message in messages %}
    <div class="alert alert-danger alter-dismissable fade show">
      {{message}}
      <button type="button" class="close" data-dismiss="alert">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  {% endfor %}

    </ul>
  {% endif %}
{% endwith %}
{%endblock%}

{% block content %}
<div class="row justify-content-center align-items-center" style="height:100vh;">
  <div class="col-md-6 mx-4 mx-sm-0 loginform">
    <div class="form-group pt-3">
      <h1 class="text-center">INGRESAR</h1>
    </div>
    <div class="form-group pt-3">
      <form action="login" method="post">
        <input type="text" class="form-control" id="txtLogin" name="nick" placeholder="Nickname">
        <input type="submit" id="btnLogin" class="btn btn-info btn-block mt-3" value="Login">
      <form>
    </div>

  </div>
</div>
{% endblock %}
{% block script %}
<script type="text/javascript">
  function login(target){
    let nick = target.value;
    console.log(nick);
    target.value = "";

  };

  let txtLogin = document.getElementById("txtLogin");
  txtLogin.addEventListener('keydown', e => {
    if(e.keyCode == 13){ // enter
      login(e.target);
    }
  });

  // document.getElementById("btnLogin").addEventListener('click', () => {
  //   login(txtLogin);
  // });
</script>
{% endblock %}
